<html>
  <head>
    <title>quiz: prototype</title>
    <style>
      html, body{
        font-family:monospace;
      }
      .u-hide{
        display:none;
      }
      .u-show{
        display:block;
      }
      .row {
        display:block;
        clear:both;
      }

      label, input, textarea {
        display:block;
        margin:10px;
        padding:0;
      }

      .answer {
        display:inline-block;
        width:300px;
        margin: 2px;
      }
      .square {
        display:block;
        width:300px;
        height:300px;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>QA</h1>
    </div>
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.slim.min.js"></script>
    <script>
      $(document).ready(function(){
        var the_order = (order && order.length > 0) ? order : questions;
        for (var i in the_order){
          var id;
          if (Array.isArray(the_order)){
            id = the_order[i];
          } else {
            id = i;
          }
          var Q = questions[id];
          $('#container').append('<div id="Q_'+id+'" class="question"></div>');
          $('#Q_'+id).append('<h2>'+Q.question+'</h2>');
          for (var a in Q.answers){
            var A = Q.answers[a];
            console.log(a, A);
            var img = 'img/'+A.content;
            $('#Q_'+id).append('<div id="Q_'+id+'_A_'+a+'" class="answer"></div>');
            $('#Q_'+id+'_A_'+a).append('<div id="'+id.toString()+'_'+a+'" class="square" style="background-image:url(\''+img+'\')"></div>');
            $('#Q_'+id+'_A_'+a).append('<p>file: '+A.content+'</p>');
            for (var val in A.points){
              var P = A.points
              var point = (P[val] >= 0) ? '+'+P[val] : P[val];
              $('#Q_'+id+'_A_'+a).append('<p>'+point+' '+val+'</p>');
            }
          }
        }
      })
    </script>
  </body>
</html>
